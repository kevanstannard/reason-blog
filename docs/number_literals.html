<!doctype html><html data-reactroot=""><head><title>Number literals alternative syntax</title><meta charSet="utf-8"/><meta content="width=device-width, initial-scale=1.0" name="viewport"/><link href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.4.1/styles/default.min.css" rel="stylesheet"/><link href="static/styles.css" rel="stylesheet"/></head><body><div class="container"><p><a href="index.html">← Back to index</a></p><h1>Number literals alternative syntax</h1><p>Sun Jan 03 2021</p><div><pre><code>ReScript version: bs-platform@8.4.2
</code></pre>
<p>Number literals may use an <code>_</code> separator as a thousand's separator.</p>
<p>For example:</p>
<pre><code class="language-re"><span class="hljs-keyword">let</span> x = <span class="hljs-number">3_000_000</span>
</code></pre>
<p>Generates:</p>
<pre><code class="language-js"><span class="hljs-keyword">var</span> x = <span class="hljs-number">3000000</span>;
</code></pre>
</div></div></body></html>
