        <p class="date">2019-12-21</p>
        <p>The <code>..</code> notation declares an open object type:</p>
<pre><code class="language-reasonml">let logName = (o: {.. &quot;name&quot;: string}) =&gt; Js.log(o##name);
let a = {&quot;name&quot;: &quot;Hello&quot;, &quot;age&quot;: 20};
let b = {&quot;name&quot;: &quot;Cybertruck&quot;, &quot;make&quot;: &quot;Tesla&quot;};
logName(a);
logName(b);
</code></pre>
