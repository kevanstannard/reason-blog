<!DOCTYPE HTML><html data-reactroot=""><head><title>Simple example of a polymorphic object in ReasonML</title></head><body><h1>Simple example of a polymorphic object in ReasonML</h1><p>Sat Dec 21 2019</p><div><p>The <code>..</code> notation declares an open object type:</p>
<pre><code class="language-reasonml">let logName = (o: {.. &quot;name&quot;: string}) =&gt; Js.log(o##name);
let a = {&quot;name&quot;: &quot;Hello&quot;, &quot;age&quot;: 20};
let b = {&quot;name&quot;: &quot;Cybertruck&quot;, &quot;make&quot;: &quot;Tesla&quot;};
logName(a);
logName(b);
</code></pre>
</div></body></html>
