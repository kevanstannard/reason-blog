</code></pre>
<pre><code class="language-res">type t
@send external hi: (t, @as(json`true`) _, int) =&gt; unit = &quot;hi&quot;

let f = x =&gt; x-&gt;hi(2)
</code></pre>
<p>Which produces:</p>
<pre><code class="language-js">function f(x) {
  x.hi(true, 2);
}
</code></pre>
