        <p class="date">2019-12-15</p>
        <p>Multiline strings are created by enclosing the string with <code>{|</code> and <code>|}</code>.</p>
<p>For example:</p>
<pre><code class="language-reasonml">let message = {|
Hello
World
|};
</code></pre>
