<!DOCTYPE HTML><html data-reactroot=""><head><title>How to create a multiline string in ReasonML</title></head><body><h1>How to create a multiline string in ReasonML</h1><p>Sun Dec 15 2019</p><div><p>Multiline strings are created by enclosing the string with <code>{|</code> and <code>|}</code>.</p>
<p>For example:</p>
<pre><code class="language-reasonml">let message = {|
Hello
World
|};
</code></pre>
