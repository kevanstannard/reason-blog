<!DOCTYPE HTML><html data-reactroot=""><head><title>How to access global functions in ReasonML?</title></head><body><h1>How to access global functions in ReasonML?</h1><p>Sun Dec 29 2019</p><div><p>Use the <code>[@bs.val]</code> annotation:</p>
<pre><code class="language-reasonml">[@bs.val] external setTimeout : (unit =&gt; unit, int) =&gt; float = &quot;setTimeout&quot;;
</code></pre>
</div></body></html>
