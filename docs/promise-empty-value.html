</code></pre>
<p>When using <code>Promise.make()</code> you can return an empty value using <code>ignore()</code>:</p>
<pre><code class="language-res">let _ = Promise.make((resolve, _reject) =&gt; {
  resolve(. ignore())
})
</code></pre>
