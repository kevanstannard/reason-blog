<pre><code class="language-reasonml"><span class="hljs-keyword">let</span> divide =<span class="hljs-function"> (<span class="hljs-params">a</span>, <span class="hljs-params">b</span>) =&gt;</span> a<span class="hljs-operator"> / </span>b;
</code></pre>
<p>We can partially apply the <em>second argument</em> but specifying an <code>_</code> for the first argument.</p>
<pre><code class="language-reasonml"><span class="hljs-keyword">let</span> half = divide(_, <span class="hljs-number">2</span>);

<span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">Js</span>.</span></span>log(half(<span class="hljs-number">10</span>));
<span class="hljs-comment">// 5</span>
</code></pre>
