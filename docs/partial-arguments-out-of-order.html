        <h1 class="title">Partially applying function arguments out of order</h1>
        <p class="date">2020-07-02</p>
        <p>Suppose you have the following function:</p>
<pre><code class="language-reasonml">let divide = (a, b) =&gt; a / b;
</code></pre>
<p>We can partially apply the <em>second argument</em> but specifying an <code>_</code> for the first argument.</p>
<pre><code class="language-reasonml">let half = divide(_, 2);

Js.log(half(10));
// 5
</code></pre>

      </article>
